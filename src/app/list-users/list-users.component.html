<div class="container">
  <div class="container-1">  
    <div class="container-head">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text" placeholder="User" aria-label="User" matInput [formControl]="userRegistred" [matAutocomplete]="auto" required>
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
      <button mat-raised-button 
              color="warn" 
              (click)="search()"
              [ngClass]="{'disabled' : !user.valid, 'available':user.valid}">Search
      </button>
      <hr>    
    </div>
    <div class="filter-container">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  </div>
  <div class="container-table">
    <table mat-table class="mat-elevation-z8" [dataSource]="arrayData" matSort matSortStart="desc">

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- defaultBranch Column -->
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>
      
        <!-- git_url Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- language Column -->
        <ng-container matColumnDef="git_user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Git user </th>
          <td mat-cell *matCellDef="let element">{{element.git_user}}<td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20, 30]"></mat-paginator>      
  </div>  
</div>
