<div class="container">
  <div class="container-1">  
    <div class="container-head">
      <form class="example-form">
        <!-- <mat-form-field class="example-full-width">
          <input type="text" placeholder="User" aria-label="User" matInput [formControl]="user" [matAutocomplete]="auto" required>
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option.name}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field> -->
      </form>
      <button mat-raised-button 
              color="warn" 
              (click)="search()"
              >Buscar nuevos
      </button>
      <hr>    
    </div>
    <div class="filter-container">
      <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
  </div>
  <div class="container-table">
    <table mat-table class="mat-elevation-z8" [dataSource]="arrayDataSource" matSort matSortStart="desc">

        <!-- name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- defaultBranch Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
      
        <!-- git_url Column -->
        <ng-container matColumnDef="cc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cedula </th>
          <td mat-cell *matCellDef="let element"> {{element.cc}} </td>
        </ng-container>
      
        <!-- language Column -->
        <ng-container matColumnDef="fechaNacimiento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Nacimiento </th>
          <td mat-cell *matCellDef="let element">{{element.fechaNacimiento}}<td>
        </ng-container>

        <!-- description Column -->
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
          </ng-container>

        <ng-container matColumnDef="github">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Github </th>
            <td mat-cell *matCellDef="let element"> {{element.github}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20, 30]"></mat-paginator>      
  </div>  
</div>
